apiVersion: v1
kind: Namespace
metadata:
  name: flask-ns
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-deployment
  labels:
    deployment: flask-deployment
  namespace: flask-ns
spec:
  replicas: 3
  selector:
    matchLabels:
      app: flask
  template:
    metadata:
      labels:
        app: flask
    spec:
      containers:
        - name: flask
          image: feropstech/flask-app:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 5000
          env:
            - name: K8S
              value: "true"
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: svc-flask
  name: svc-flask
  namespace: flask-ns
spec:
  ports:
    - port: 80
      protocol: TCP
      targetPort: 5000
  type: NodePort
  selector:
    app: flask
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  namespace: flask-ns
  name: ingress-flask-app
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
spec:
  ingressClassName: alb
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: svc-flask
                port:
                  number: 80